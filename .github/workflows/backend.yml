name: Backend

on: [push, pull_request]

defaults:
    run:
        working-directory: backend

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Setup poetry
              uses: abatilo/actions-poetry@v2.0.0

            - name: Install requirements
              run: poetry export --dev -f requirements.txt -o requirements.txt && pip install -r requirements.txt

            - name: Run flake8 checks
              run: ./test.sh flake8

            - name: Run isort
              run: ./test.sh isort

            - name: Run tests
              run: ./test.sh unittests
